<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.min.css" />
        <style>
            body {
                min-width: 250px;
                min-height: 350px;
                overflow-x: hidden;
                font-family: Verdana,Arial,sans-serif;
                font-size: 0.9em;
            }
        </style>
        <script src="jquery-ui/js/jquery-1.9.1.js"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="popup.js"></script>
        <script src="menu.js"></script>
    </head>
    <body>
        <p>
            <span>Date: <input type="text" id="dateBox" size="10" /></span>
            <span>Time: <input type="text" id="timeBox" size="10" value="00:00:00" /></span>
        </p>
        <div id="datepicker" style="font-size: .9em;"></div> 
        <p>Select a date for time travel. Right click on the page or on links to travel through time.</p>
        <div style="text-align: center; font-size: 0.9em;">
            <button id="setDatetime">Set</button>
            <button id="cancelDatetime">Cancel</button>
        <div>
    </body>
</html>
